<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Skillsearch</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>

  <body>
    <header>
      <div class="header-wrapper">
        <h1><img src="img/rga-logo.png"></h1>
        <a href="#" class="allocations-btn"><span class="icon-view"></span>View Allocations <img src="img/profile-pic.png"></a>
      </div>
      <div class="search-wrapper">
        <div class="search-wrapper__container">
          <input type="text">
          <a href="#" class="search-button-wrapper">
            <span class="icon-close"><span class="path1"></span><span class="path2"></span></span>
            <span class="icon-search"></span>
          </a>
        </div>
        <div class="search-wrapper__results">
          
        </div>
      </div>
    </header>
    <section class="main-content">
      <div class="login">
        <h1>Welcome!<br>Please log in to continue.</h1>
        <span class="icon-user"></span><input type="text" placeholder="User Name">
        <span class="icon-password"></span><input type="password" placeholder="Password">
        <input type="submit" value="LOG IN">
      </div>
    </section>
    <footer>
      <div class="footer-wrapper">
        <span>Â© 2016 R/GA. All Rights Reserved.</span>
        <a href="#"><span class="icon-envelope"></span>Contact Us</a>
      </div>
    </footer>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/skillsearch.js"></script>
  </body>
</html>
